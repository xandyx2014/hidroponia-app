<ion-header>
  <ion-toolbar color="primary" mode="ios">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-img src="assets/hidroponia.jpg"></ion-img>
  <ion-card-header>
    <ion-card-subtitle>Formulario de Login</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form>
    <ion-list>
      <ion-item>
        <ion-label>username</ion-label>
        <ion-input [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>password</ion-label>
        <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
    <ion-button (click)="loguearse()" expand="full" color="primary">
      Login
    </ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
