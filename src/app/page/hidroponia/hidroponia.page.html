<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hidroponia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <!-- fab placed to the top end -->
   <ion-fab (click)="verPronostico()"  vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button  color="warning">
          <ion-icon name="cloud-outline"></ion-icon>
          <!-- <ion-icon  name="partly-sunny"></ion-icon> -->
      </ion-fab-button>
    </ion-fab>
  
  <div style="height: 35vh;"
  id="mapidNosocomio"></div>
  <ion-card style="width: 90%;" color="light" *ngIf="hidroponia !== null" mode="ios">
    <ion-card-header>
      <ion-card-subtitle>{{hidroponia.calle}}</ion-card-subtitle>
      <ion-card-title>{{hidroponia.zona}}</ion-card-title>
      <ion-card-subtitle>
          Modulos Disponibles  {{hidroponia.Modulos.length}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ng-container *ngIf="hidroponia.Modulos.length; else elseTemplate">
          <ion-card  *ngFor="let modulo of hidroponia.Modulos" mode="ios" >
              <ion-card-header>
                <ion-card-subtitle>Modelo: {{modulo.modelo}}</ion-card-subtitle>
                <ion-card-title>{{modulo.nombre}}</ion-card-title>
                
              </ion-card-header>
              <ion-card-content>
                {{modulo.detalle}}
                <ion-button (click)="irPagina(modulo)" mode="ios"  color="primary" fill="solid" expand="full">
                    <ion-icon slot="start" name="list-box"></ion-icon>
                     datos
                </ion-button>
                <ion-button (click)="irModuloFecha(modulo)"  color="primary" fill="solid" expand="full">
                    <ion-icon slot="start" name="calendar"></ion-icon>
                     datos Fecha
                </ion-button>
                <ion-button (click)="irNotificacion(modulo)"  color="primary" fill="solid" expand="full">
                  <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                     Notificaciones
                </ion-button>
              </ion-card-content>
            </ion-card>
      </ng-container>
      <ng-template #elseTemplate>
        <ion-card color="warning">
          <ion-card-header>
            <ion-card-title>No hay disponibles</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ng-template>
      
      
    </ion-card-content>
  </ion-card>
</ion-content>
